  - name: anexo
    title: Anexo do Acordo
    type: string
    format: default
    bareNumber: true
    description: >
     Anexo e cláusulas ao qual o Projeto está no Acordo Judicial de Reparação firmado entre Estado de Minas Gerais e Vale S.A.
      - Anexo II.3 Projetos de Segurança Hidrica;
      - Anexo III  Programa de Mobilidade:
      - Anexo IV  Programa de Fortalecimento do Serviço Público
      - Cláusula 4.4.10 Ressarcimentos e contratações temporárias
      - Cláusula 4.4.11 Estruturas de Apoio
    constraints:
      enum:
        - 'Estruturas de apoio'
        - 'II.3'
        - 'III'
        - 'IV'
        - 'Ressarcimentos e contratações temporárias'
    missingValues:
      - ''
  - name: valor_projeto
    title: Valor do Projeto
    type: number
    format: default
    bareNumber: true
    decimalChar: ','
    constraints:
      required: true
    description: >
      Valor total destinado ao projeto conforme Acordo Judicial de Reparação e Deliberações do Conselho Superior do Comitê Gestor Pró-Brumadinho no uso das 
      atribuições conferidas pelo [Decreto nº 48.183/2021](https://www.almg.gov.br/consulte/legislacao/completa/completa.html?tipo=DEC&num=48183&comp=&ano=2021).
