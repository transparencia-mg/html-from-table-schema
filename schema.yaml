  - name: projeto
    title: Projeto
    type: string
    format: default
    description: >
       Descrição do projeto conforme consta no Acordo Judicial de de Reparação firmado entre Estado de Minas Gerais e Vale S.A.
    constraints:
      enum:
        - 'Melhoria da infraestrutura dos municípios'
        - 'Recuperação de rodovias pavimentadas em pior estado, conforme avaliação técnica do DER-MG / conclusão de corredor logístico estruturante, conforme critérios técnicos da Seinfra / melhoria da infraestrutura dos municípios'
